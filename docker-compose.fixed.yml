

services:
  # 后端API服务
  backend:
    build: ./backend
    container_name: llmgateway-backend
    ports:
      - "8000:8000"
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=/data/llmgateway.db
      - ENCRYPT_KEY=GWx00k3ke0rjpStfsl5tD67tAeYp-FXQsgkG80B7c9k=
      - GATEWAY_PORT=8080
      - LOG_LEVEL=INFO
      - SWITCH_THRESHOLD=99
      - SYNC_INTERVAL=10
      - API_MODE=true
    volumes:
      - backend_data:/data
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - llmgateway-network

  # 网关服务（与后端共用）
  gateway:
    build: ./backend
    container_name: llmgateway-gateway
    ports:
      - "8080:8080"
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=/data/llmgateway.db
      - ENCRYPT_KEY=GWx00k3ke0rjpStfsl5tD67tAeYp-FXQsgkG80B7c9k=
      - PORT=8080
      - API_PORT=8080
      - GATEWAY_MODE=true
    volumes:
      - backend_data:/data
    restart: unless-stopped
    networks:
      - llmgateway-network
    depends_on:
      - backend

  # Vue 前端管理平台 (默认端口 80)
  frontend:
    build: ./frontend
    container_name: llmgateway-frontend
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - llmgateway-network
    depends_on:
      - backend

  # React 前端管理平台 (端口 88)
  frontend-react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
      args:
        - BUILD_TIMESTAMP=1644230400
    container_name: llmgateway-frontend-react
    ports:
      - "88:80"
    volumes:
      - frontend_react_dist:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - llmgateway-network
    depends_on:
      - backend

volumes:
  backend_data:
  frontend_dist:
  frontend_react_dist:

networks:
  llmgateway-network:
    driver: bridge